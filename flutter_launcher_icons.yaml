flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "twitterlogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "twitterlogo.png"
    background_color: #FFFFFF "#hexcode"
    theme_color: #1DA1F2 "#hexcode"
  windows:
    generate: true
    image_path: "twitterlogo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: false
    image_path: "twitterlogo.png"